    <form class="mt-3" id="cadastro">

        <label for="name">Nome:</label>
        <input class="form-control" type="text" name="name" id="name" required />
      </div>

      <div class="form-group">

      <div class="form-group">

      </div>
      <input type="submit" class="px-5 py-2 rounded pinkClr text-white font-weight-bold botaoCadastro" id="enviar"
